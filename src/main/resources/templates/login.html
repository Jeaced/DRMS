<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:value="http://www.w3.org/1999/xhtml">

<body>
<div th:insert="~{menu :: copy}"></div>

<div class="container">
    <form th:action="@{/login}" method="POST" class="form-signin">
        <h2 class="form-signin-heading">System Authorization</h2>

        <p style="font-size: 20px; color: #FF1C19;" th:text="${error}"></p>

        <input type="text" id="username" name="username" th:placeholder="Username"
               class="form-control"/> <br/>
        <input type="password" th:placeholder="Password"
               id="password" name="password" class="form-control"/> <br/>

        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                th:text="Login"></button>
    </form>
</div>

<div th:insert="~{menu :: #copyright}"></div>
</body>
</html>
